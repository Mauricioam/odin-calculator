<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display-num"></div>
        <div class="user-num"></div>
      </div>
      <div class="btn-container">
        <div class="btn-num">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <button>=</button>
        <button>+</button>
        <button>x</button>
        <button>/</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
